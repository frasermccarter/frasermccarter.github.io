name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create environment file
        run: |
          mkdir -p dist
          cp -r * dist/ 2>/dev/null || :
          echo "window.API_CONFIG = { SHEETS_API_KEY: '${{ secrets.SHEETS_API_KEY }}' };" > dist/api-config.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
