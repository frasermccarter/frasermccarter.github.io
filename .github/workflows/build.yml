name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create config files
        run: |
          echo "const CONFIG = { SHEETS_API_KEY: '${{ secrets.SHEETS_API_KEY }}' };" > config.js
          echo "window.ENV = { SHEETS_API_KEY: '${{ secrets.SHEETS_API_KEY }}' };" > env.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
