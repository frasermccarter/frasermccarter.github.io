name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create config file
        run: |
          echo "const CONFIG = {" >> config.js
          echo "  SHEETS_API_KEY: '${{ secrets.SHEETS_API_KEY }}'" >> config.js
          echo "};" >> config.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
