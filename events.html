<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Events - BOTANICA Sound System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">BOTANICA</a>
            <div class="nav-links">
                <a href="events.html">Events</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="fixed-bg" style="background-image: url('images/crowd.webp');"></div>
        <section class="hero">
            <div class="hero-content">
                <h1>Upcoming Events</h1>
                <p>Find out about all our upcoming events below</p>
                <a href="#event-calendar" class="button">Event Calendar</a>
                <a href="#previous-events" class="button">Previous Events</a>
            </div>
        </section>

        <section id="event-calendar" class="section content-section event-section" style="background:url(images/will.webp) no-repeat fixed; background-size: cover;">
            <div class="section-content">
                <h2>Event Calendar</h2>
                <div class="calendar-container">
                    <iframe 
                        src="https://calendar.google.com/calendar/embed?src=f340032cb75f08daf18360203b95e73eb8427e89f77d4f2bc1535a2065614695%40group.calendar.google.com&ctz=Europe%2FLondon" 
                        loading="lazy"
                        importance="low"
                        frameborder="0" 
                        scrolling="no">
                    </iframe>
                </div>
            </div>
        </section>

        <div class="fixed-bg" style="background-image: url('images/crowd.webp');"></div>
        <div class="parallax-divider"></div>

        <section id="previous-events" class="section content-section">
            <h2>Previous Events</h2>
            <div class="events-carousel">
                <button class="carousel-button prev" onclick="previousEvent()">‹</button>
                <div class="events-container"></div>
                <button class="carousel-button next" onclick="nextEvent()">›</button>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-social">
                <a href="https://instagram.com/botanicasound"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/people/BotanicaSoundsystem/100093998809753/"><i class="fab fa-facebook"></i></a>      
            </div>
            <p>&copy; <span id="year"></span> BOTANICA Sound System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="env.js"></script>
    <script src="config.js"></script>
    <script src="events.js"></script>
    <script src="script.js"></script>
</body>
</html>
